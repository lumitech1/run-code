<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Runner - Nguyễn Hoàng Nam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <button>&#9776;</button>
        <button>&#128427;</button>
        <button>&#128736;</button>
    </div>
    <div class="editor">
        <div class="tabs">
            <button class="tab-btn active" data-tab="html">HTML</button>
            <button class="tab-btn" data-tab="css">CSS</button>
            <button class="tab-btn" data-tab="js">JavaScript</button>
        </div>
        <div class="code-area active" id="html">
            <textarea id="html-code" placeholder="Write HTML code here. [© 2024 Nguyễn Hoàng Nam]"></textarea>
        </div>
        <div class="code-area" id="css">
            <textarea id="css-code" placeholder="Write CSS code here. [© 2024 Nguyễn Hoàng Nam]"></textarea>
        </div>
        <div class="code-area" id="js">
            <textarea id="js-code" placeholder="Write JavaScript code here. [© 2024 Nguyễn Hoàng Nam]"></textarea>
        </div>
        <div class="controls">
            <button class="run-btn" onclick="runCode()">Run</button>
            <button class="clear-btn" onclick="clearCode()">Clear</button>
            <button class="reset-btn" onclick="resetOutput()">Reset Output</button>
        </div>
        <iframe class="output" id="output"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
